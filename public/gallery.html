<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to Jakiano Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="file"] {
      margin-right: 10px;
    }
    #gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .image-card {
      position: relative;
      width: 200px;
    }
    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Upload Images to Gallery</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" required />
    <button type="submit">Upload</button>
  </form>

  <div id="gallery-grid"></div>

  <script>
    async function fetchGallery() {
      const res = await fetch('/api/gallery');
      const data = await res.json();
      const galleryGrid = document.getElementById('gallery-grid');
      galleryGrid.innerHTML = '';

      data.gallery.forEach(img => {
        const div = document.createElement('div');
        div.className = 'image-card';
        div.innerHTML = `
          <img src="${img.url}" alt="gallery image" />
          <button class="delete-btn" onclick="deleteImage('${img.public_id}')">&times;</button>
        `;
        galleryGrid.appendChild(div);
      });
    }

    async function deleteImage(publicId) {
      const confirmed = confirm('Are you sure you want to delete this image?');
      if (!confirmed) return;

      const res = await fetch(`/api/gallery/delete/${publicId}`, {
        method: 'DELETE',
      });
      const result = await res.json();
      if (res.ok) {
        alert('Image deleted');
        fetchGallery();
      } else {
        alert(result.error || 'Failed to delete image');
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const uploadRes = await fetch('/api/gallery/upload', {
        method: 'POST',
        body: formData,
      });

      const uploaded = await uploadRes.json();
      if (!uploadRes.ok) {
        alert(uploaded.error || 'Upload failed');
        return;
      }

      // Save image to gallery store
      await fetch('/api/gallery/save-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          url: uploaded.url,
          public_id: uploaded.public_id,
        }),
      });

      e.target.reset();
      fetchGallery();
    });

    fetchGallery();
  </script>
</body>
</html>
