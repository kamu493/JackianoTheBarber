    <script>
        async function loadGallery() {
            try {
                // Fetch the list of uploaded images from the backend
                const response = await fetch('https://jackianothebarber.onrender.com/api/gallery', {
                    credentials: 'include
                });
                const data = await response.json();

                // Get the gallery container
                const gallerySlides = document.getElementById('galleryGrid');
                gallerySlides.innerHTML = ''; // Clear existing images

                // Add each uploaded image to the gallery
                data.gallery.forEach((url) => {
                    const img = document.createElement('img');
                    img.src = url; // Set the image source to the uploaded image URL
                    img.alt = 'Uploaded Image';
                    img.className = 'grid'; // Add the "grid" class for styling
                    gallerySlides.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        // Load the gallery when the page loads
        window.onload = loadGallery;       
    </script>
