<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Free Haircut Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="images/images0.jpg" alt="Jakiano The Barber Logo" width="80px">
        <ul>
            <li><button><a href="index.html">Home</a></button></li>
            <li><button><a href="index2.html">Contact</a></button></li>
        </ul>
    </nav>

    <h1>Request Free Haircut Services</h1>
    <p>Please fill out the form below to request free haircut services for your school or orphanage.</p>

    <form action="https://getform.io/f/your-form-endpoint" method="post">
        <label for="name">Your Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="place-name">Name of School/Orphanage:</label>
        <input type="text" id="place-name" name="place-name" required>

        <label for="place-address">Address of School/Orphanage:</label>
        <textarea id="place-address" name="place-address" rows="3" required></textarea>

        <label for="principal-phone">Principal's Contact Number:</label>
        <input type="tel" id="principal-phone" name="principal-phone" required>

        <label for="message">Additional Notes:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit"><strong>Submit Request</strong></button>
    </form>
</body>
</html>

<style>

/* General Form Styling */
form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(177, 177, 177, 0.534);
    font-family: Arial, sans-serif;
}

form h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form p {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    font-size: 1.1rem;
    text-align: left;
    margin-top: 10px;
    margin-bottom: 5px;
    font-family: Arial, sans-serif;
}

form input,
form textarea,
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

form input:focus,
form textarea:focus,
form select:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: Arial, sans-serif;
    margin-top: 10px;

}

form button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }

    form button {
        font-size: 0.9rem;
    }
}


</style>
